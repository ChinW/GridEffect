<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Water Wave with Music</title>
	<link rel="stylesheet" href="./css/global.min.css">
</head>
<body>
	<a href="https://github.com/ChinW/GridEffect"><img style="z-index:30;position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
	<div class="note">
		<label id="note">Loading Music...</label>
		<label for="file_saver" id="label_file_saver" class="label_file_saver">
			Click here to choose music or drag it here
			<input type="file" id="file_saver" value="./resource/music.mp3">
		</label>
	</div>
	<div class="player" id="player">
		<div class="player_header">
			<h3 class="player_title">Annebelle</h3>
			<p class="player_author">PianoBoy</p>
		</div>
		<div class="player_box">
			<div class="player_cover">
				<img src="./images/pianoboy.jpg" id="player_cover_img" class="start">
				<!-- <span class="player_cover_pivot"></span> -->
			</div>
			<div class="player_spectrum">
				<div class="spectrum"></div><div class="spectrum"></div><div class="spectrum"></div><div class="spectrum"></div><div class="spectrum"></div><div class="spectrum"></div><div class="spectrum"></div><div class="spectrum"></div><div class="spectrum"></div><div class="spectrum"></div><div class="spectrum"></div><div class="spectrum"></div><div class="spectrum"></div><div class="spectrum"></div><div class="spectrum"></div>
			</div>
		</div>
		<div class="player_controller">
			<a class="pe-7s-play player_play pe-3-5x" id="music_toggle" ></a>
		</div>
	</div>
	<canvas id="c"></canvas>
	<div id="pos"></div>
	<script src="./scripts/all.min.js"></script>
</body>
</html>
